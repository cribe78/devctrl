<div>
    <label class="text-menu devctrl-ctrl-label">{{slider2d.control.name}}</label>
</div>
<div class="coe-ctrl"
     layout="row"
     layout-align="space-between center"
        >
    <label class="text-caption devctrl-ctrl-label devctrl-label-indented">{{slider2d.control.config('xName')}}</label>
    <md-slider flex
               min="{{slider2d.control.intConfig('xMin')}}"
               max="{{slider2d.control.intConfig('xMax')}}"
               ng-model="slider2d.xValue"
               ng-model-options="{ getterSetter : true}"
               ng-change="slider2d.updateValue()"
               aria-label="{{slider2d.control.config('xName')}}">
    </md-slider>
    <input class="devctrl-slider-input" type="number"
           ng-model="slider2d.xValue"
           ng-model-options="{ getterSetter : true}"
           ng-change="slider2d.updateValue()">
</div>
<div class="coe-ctrl"
     layout="row"
     layout-align="space-between center"
        >
    <label class="text-caption devctrl-ctrl-label devctrl-label-indented">{{slider2d.control.config('yName')}}</label>
    <md-slider flex
               min="{{slider2d.control.intConfig('yMin')}}"
               max="{{slider2d.control.intConfig('yMax')}}"
               ng-model="slider2d.yValue"
               ng-model-options="{ getterSetter : true}"
               ng-change="slider2d.updateValue()"
               aria-label="{{slider2d.control.config('yName')}}">
    </md-slider>
    <input class="devctrl-slider-input" type="number"
           ng-model="slider2d.yValue"
           ng-model-options="{ getterSetter : true}"
           ng-change="slider2d.updateValue()">
</div>
