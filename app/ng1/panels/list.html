<md-subheader>
    {{$ctrl.panelObj.name}}
    <md-button devctrl-admin-only
               ng-click="$ctrl.addControl($event)"
                class="md-primary">
        Add Control
    </md-button>
    <md-button devctrl-admin-only
               ng-click="$ctrl.editPanel($event)"
                class="md-primary md-hue-1">
        Edit Panel
    </md-button>
</md-subheader>
<md-list-item ng-repeat="pcontrol in $ctrl.panelObj.referenced.panel_controls">
    <ctrl flex panel-control="pcontrol"></ctrl>
</md-list-item>
