 <md-select placeholder={{fkSelect.field.label}}
            ng-model="fkSelect.selectModel[fkSelect.field.name]"
            ng-change="fkSelect.updateValue()">
     <md-option ng-value="key" ng-repeat="(key, row) in fkSelect.options">
         {{row.name}}
     </md-option>
     <md-option ng-if="fkSelect.addNewOption"
             ng-value="0">
         Add New...
     </md-option>
 </md-select>
