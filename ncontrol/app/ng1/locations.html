<md-grid-list ng-show="main.$state.is('rooms')"
              md-cols="1"
              md-cols-gt-lg="3"
              md-row-height="1:1"
              md-gutter="8px">
    <md-grid-tile ng-repeat="(id, room) in rooms.list" class="lightPurple" ng-click="main.go({ name : 'rooms.room', params : { name : room.fields.name }})">
        <img height=280 width=280 ng-src="{{rooms.imageUrl(room)}}" />
    </md-grid-tile>
</md-grid-list>
<ui-view></ui-view>
