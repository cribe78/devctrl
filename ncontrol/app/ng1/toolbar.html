
<md-toolbar layout="row" layout-align="start center">
    <div flex layout="row"
         layout-align="center center"
         class="devctrl-main-toolbar devctrl-ctrl-select">
        <md-button ng-click="toolbar.menu.toggleSidenav('left')"
                   ng-hide="toolbar.menu.hideSidenavButton()"
                   class="dc-toolbar-sidenav-button md-icon-button">
            <md-icon aria-label="Menu"  md-font-set="material-icons" >menu</md-icon>
        </md-button>
        <md-select ng-if="toolbar.menu.toolbarSelect.enabled"
                    aria-label="Select Page"
                   placeholder="{{toolbar.pageTitle()}}"
                   ng-model="toolbar.menu.toolbarSelect.selected"
                   ng-change="toolbar.menu.toolbarSelectUpdate()">
            <md-option class="text-headline"
                        ng-value="option.value"
                       ng-repeat="option in toolbar.menu.toolbarSelect.options">
                {{option.name}}
            </md-option>
        </md-select>
        <span flex class="title text-headline">{{toolbar.pageTitle()}}</span>
        <div layout="column">
            <div>{{toolbar.session.client_name}}</div>
            <span ng-if="toolbar.adminLoggedIn()">{{toolbar.session.username}}</span>
        </div>


        <md-menu>
            <md-button  class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon  md-font-set="material-icons">more_vert</md-icon>
            </md-button>
            <md-menu-content>
                <md-menu-item ng-if="toolbar.showAdminLogin()">
                    <md-button ng-click="toolbar.adminLogin()">
                        Admin Login
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-if="toolbar.adminLoggedIn()">
                    <md-switch ng-model="toolbar.config.editEnabled"
                               ng-change="toolbar.updateConfig()">
                        Edit
                    </md-switch>
                </md-menu-item>
                <md-menu-item ng-if="toolbar.adminLoggedIn()">
                    <md-button ng-click="toolbar.revokeAdmin()">
                        Admin Logout
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-if="toolbar.adminLoggedIn()">
                    <md-button ng-click="toolbar.editClient($event)">
                        Edit Client
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>
