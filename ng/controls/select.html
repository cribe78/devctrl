<div class="devctrl-ctrl devctrl-ctrl-select"
     flex
     layout="row"
     layout-align="space-between center"
        >
    <label class="text-menu devctrl-ctrl-label">{{ctrl.ctrlName()}}</label>
    <md-select placeholder="Select"
               ng-model="ctrl.ctrl.fields.value"
               ng-change="ctrl.updateValue()">
        <md-option ng-value="value" ng-repeat="(value, name) in ctrl.selectOptions()">
            {{name}}
        </md-option>
    </md-select>
</div>
