<div class="coe-ctrl" layout>
    <div flex="10" layout layout-align="center center">
        <span class="text-caption">{{slider2d.control.config('xName')}}</span>
    </div>
    <md-slider flex
               min="{{slider2d.control.intConfig('xMin')}}"
               max="{{slider2d.control.intConfig('xMax')}}"
               ng-model="slider2d.xValue"
               ng-model-options="{ getterSetter : true}"
               ng-change="slider2d.updateValue()"
               aria-label="{{slider2d.control.config('xName')}}">
    </md-slider>
    <div flex="20" layout layout-align="center center">
        <input class="coe-ctrl-slider-input" type="number"
               ng-model="slider2d.xValue"
               ng-model-options="{ getterSetter : true}"
               ng-change="slider2d.updateValue()">
    </div>
</div>

</div>
