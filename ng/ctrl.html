<div class="devctrl-ctrl-item" flex="auto" layout="row" layout-align="space-between start">
    <ng-include flex src="'ng/controls/' + ctrl.type + '.html'"></ng-include>

    <div class="devctrl-ctrl-admin-placeholder"
         ng-if="! ctrl.menu.narrowMode()"
         flex="none">
        <md-menu devctrl-admin-only>
            <md-button  class="md-icon-button" ng-click="$mdOpenMenu($event)">
                <md-icon  md-font-set="material-icons">more_vert</md-icon>
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <md-button ng-click="ctrl.editControl($event)">
                        <md-icon md-font-set="material-icons">create</md-icon>
                        Control
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="ctrl.editTemplate($event)">
                        <md-icon md-font-set="material-icons">create</md-icon>
                        Template
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-if="ctrl.panelContext">
                    <md-button ng-click="ctrl.editPanelControl($event)">Edit Panel Control...</md-button>
                </md-menu-item>
                <md-menu-item ng-if="ctrl.type == 'select' || ctrl.type == 'select-readonly'">
                    <md-button ng-click="ctrl.editOptions()">
                        <md-icon md-font-set="material-icons">create</md-icon>
                        Select Options
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-if="ctrl.type == 'select' || ctrl.type == 'select-readonly'">
                    <md-button ng-click="ctrl.editTemplateOptions()">
                        <md-icon md-font-set="material-icons">create</md-icon>
                        Template Options
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</div>
