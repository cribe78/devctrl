<div>

    <md-card>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <md-button ng-click="endpoint.addTemplate($event)">Add</md-button>
            </div>
        </md-toolbar>
        <md-card-content>
            <md-list>
                <md-list-item ng-repeat-start="(key, control) in endpoint.controls">
                    <ctrl flex control-id="key"></ctrl>
                </md-list-item>
                <md-divider ng-repeat-end></md-divider>
            </md-list>
        </md-card-content>
    </md-card>
</div>
