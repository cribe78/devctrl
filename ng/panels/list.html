<md-subheader>
    {{panel.fields.name}}
    <md-button devctrl-admin-only
               ng-click="panel.addControl($event)"
                class="md-primary">
        Add Control
    </md-button>
    <md-button devctrl-admin-only
               ng-click="panel.editPanel($event)"
                class="md-primary md-hue-1">
        Edit Panel
    </md-button>
</md-subheader>
<md-list-item ng-repeat="pcontrol in panel.pcontrols">
    <ctrl flex panel-control="pcontrol"></ctrl>
</md-list-item>
