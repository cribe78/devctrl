<md-subheader>
    {{panel.fields.name}}
    <md-button ng-if="panel.appConfig.editEnabled"
               ng-click="panel.addControl($event)"
               class="md-primary">
        Add Control
    </md-button>
    <md-button ng-if="panel.appConfig.editEnabled"
               ng-click="panel.editPanel($event)"
               class="md-primary md-hue-1">
        Edit Panel
    </md-button>
</md-subheader>
<md-list-item>
    <div flex layout="row">
        <div flex ng-repeat="pcontrol in panel.pcontrols">
            <ctrl flex panel-control="pcontrol"></ctrl>
        </div>
    </div>
</md-list-item>
